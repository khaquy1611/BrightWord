<!DOCTYPE html>
<html ng-app='app' ng-controller="Ctrl">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="image/banner/logo.png">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<!-- css nivo-slider && library nivo-slider -->
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />


	<link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
	<link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">

	<!-- =========================================== -->
	<link rel="stylesheet" href="css/product_detail.css">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/style.css">
</head>


<body >
	<div  id="id_content" >

		<div ng-include="'pages/include/topBanner.html'"></div>

		<div style="position: sticky;top:0;z-index: 9">
			<div ng-include="'pages/include/navSticky.html'"></div>
		</div>

		<div ng-include="'pages/include/subnav.html'"></div>


		<div class="ng-view"></div>
	</div>

	<div ng-include="'pages/include/footer.html'"></div>
	<div ng-include="'pages/include/shoppingCartView.html'"></div>

	<!-- modal product -->
	<div class="modal fade" id="modal-show">
		<div class="modal-dialog" style="width:60%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title"><b>View Product</b></h3>
				</div>
				<div class="modal-body">
					<div class="col-md-4 pro-carosel">
						<div id="item-pro-modal-view-index" class="carousel slide" data-ride="carousel">
							<div class="carousel-inner">

								<div class="item active" ng-repeat="img in be.img[0]" style="width: 100%">
									<img ng-src="imgs/products/{{be.img_folder}}/{{img}}.png"
									class="product-img img-responsive" style="margin: 0 auto" alt="">
								</div>
								<div class="item" ng-repeat="img in be.img" ng-if="img != be.img[0]">
									<img ng-src="imgs/products/{{be.img_folder}}/{{img}}.png"
									class="product-img img-responsive" style="margin: 0 auto" alt="">
									<p></p>
								</div>
							</div>
							<a class="left carousel-control" href="#item-pro-modal-view-index" target="_self" data-slide="prev"><span class="glyphicon glyphicon-chevron-left arrows-left"></span></a>
							<a class="right carousel-control" href="#item-pro-modal-view-index" target="_self" data-slide="next"><span class="glyphicon glyphicon-chevron-right arrows-right"></span></a>
						</div>
					</div>

					<div class="col-md-8 list-view-right" >
						<div class="name-product">
							<a href="#!product_detail">{{be.name}}</a>
						</div>
						<div class="" style="margin-top:20px">
							<ul>
								<li>Sale Price: <s><span>$ {{be.sale}}</s></span>
								</li>
								<li>Price: <span style="color:red">$ {{be.price}}</span></li>
							</ul>
						</div>
						<div class="container-fuild" style="overflow: hidden">
							<div class="col-md-6 col-xs-6" style="padding:0">
								<ul>
									<li>Light Source: <span>{{be.source}}</span></li>
									<li>Light Type: <span>{{be.type}}</span></li>
									<li>Power: <span>{{be.power}}</span></li>
								</ul>
							</div>
							<div class="col-md-6 col-xs-6" style="padding:0">
								<ul>
									<li>Lamp Body Material: <span>{{be.material}}</span></li>
									<li>Color Temperature: <span>{{be.color}}</span></li>
									<li>Technics: <span>{{be.technics}}</span></li>
								</ul>
							</div>
						</div>
						<div style="border-top: 1px dashed #dae0e5;">
							<div class="brand-product-page" style="margin-top: 10px;">
								<ul>
									<li>{{be.brand}}</li>
									<li><img src="image/icon-product/diamond.png" alt=""></li>
									<li><img src="image/icon-product/as-audited.png" alt=""></li>
									<li><img src="image/icon-product/360.png" alt=""></li>
								</ul>
							</div>

							<div class="col-md-12 list-view-right-icon">
								<ul>
									<li class="description">
										<a class="glyphicon glyphicon-heart"  ng-if="!check_inFavorite(be.id)"
										class="btn btn-xs btn-danger" ng-click="pushFavorite(be)" title="WISH LIST" href="" target="_self" role="a"></a>    
										<a class="glyphicon glyphicon-heart"  ng-if="check_inFavorite(be.id)"
										class="btn btn-xs btn-danger" style="cursor: not-allowed" title="PRODUCT HAD IN YOUR WISH LIST" href="" target="_self" role="a"></a>
									</li>
									<li class="description">
										<a class="glyphicon glyphicon-shopping-cart" title="CART" href=""  ng-click="add_to_cart(be)"
										role="button"></a>
									</li>
									<li class="description">
										<a class="glyphicon glyphicon-save" title="DOWLOAD DETAIL" href="download/prodetail.docx" download
										role="button"></a>
									</li>
									<li class="description">
										<a class="glyphicon glyphicon-envelope" title="CONTTACT US NOW"
										href="mailto:vungka321@gmail.com" role="button"></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript" src="js/owl.carousel.min.js"></script>


	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script src="slick-1.8.1/slick/slick.min.js"></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<!-- JavaScript -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
	<!-- Default theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
	<!-- Semantic UI theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
